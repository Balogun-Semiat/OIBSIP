<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script> 
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="flex flex-col items-center p-8 mx-auto w-full md:w-10/12 lg:w-8/12 bg-blue-300 ">
        <h1 class="text-center text-2xl my-5">Calculator</h1>

        <div class="w-full md:w-8/12 lg:w-6/12 bg-black rounded-md pb-5">
           <form action="">
            <div class="container h-16 w-full bg-white">
                <input type="text" name="display">
            </div>
            <div>
                <div class="flex gap-4 p-3 font-bold justify-center">
                    <input type="button" value="AC" onclick="display.value = ''" 
                    class="h-12 w-12 rounded-full text-white bg-gray-700 shadow-gray-500 shadow-md ">

                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0, -1)" 
                    class="h-12 w-12 rounded-full text-white bg-gray-700 drop-shadow-md ">

                    <input type="button" value="." onclick="display.value += '.'" 
                    class="h-12 w-12 rounded-full text-white bg-gray-700 drop-shadow-md ">

                    <input type="button" value="/" onclick="display.value += '/'" 
                    class="h-12 w-12 rounded-full text-white bg-gray-700 drop-shadow-md ">

                </div>

                <div class="flex gap-4 px-3 font-bold justify-center">
                    <input id="btn" type="button" value="1" onclick="display.value += '1'" class="h-12 w-12 rounded-full text-white bg-gray-700 drop-shadow-md ">
                    <input id="btn" type="button" value="2" onclick="display.value += '2'" class="h-12 w-12 rounded-full text-white bg-gray-700 drop-shadow-md ">
                    <input id="btn" type="button" value="3" onclick="display.value += '3'" class="h-12 w-12 rounded-full text-white bg-gray-700 drop-shadow-md ">
                    <input type="button" value="+" onclick="display.value += '+'" class="h-12 w-12 rounded-full text-white bg-gray-700 drop-shadow-md ">
                   
                </div>
                <div class="flex gap-4 p-3 font-bold justify-center">
                    <input id="btn" type="button" value="4" onclick="display.value += '4'" class="h-12 w-12 rounded-full text-white bg-gray-700 drop-shadow-md ">
                    <input id="btn" type="button" value="5" onclick="display.value += '5'" class="h-12 w-12 rounded-full text-white bg-gray-700 drop-shadow-md ">
                    <input id="btn" type="button" value="6" onclick="display.value += '6'" class="h-12 w-12 rounded-full text-white bg-gray-700 drop-shadow-md ">
                    <input type="button" value="-" onclick="display.value += '-'" class="h-12 w-12 rounded-full text-white bg-gray-700 drop-shadow-md ">
                </div>
                <div class="flex gap-4 px-3 font-bold justify-center">
                    <input id="btn" type="button" value="7" onclick="display.value += '7'" class="h-12 w-12 rounded-full text-white bg-gray-700 drop-shadow-md ">
                    <input id="btn" type="button" value="8" onclick="display.value += '8'" class="h-12 w-12 rounded-full text-white bg-gray-700 drop-shadow-md ">
                    <input id="btn" type="button" value="9" onclick="display.value += '9'" class="h-12 w-12 rounded-full text-white bg-gray-700 drop-shadow-md ">
                    <input type="button" value="*" onclick="display.value += '*'" class="h-12 w-12 rounded-full text-white bg-gray-700 drop-shadow-md ">
                </div>
                <div class="flex gap-4 p-3 font-bold justify-center">
                    <input id="btn" type="button" value="00" onclick="display.value += '00'" class="h-12 w-12 rounded-full text-white bg-gray-700 drop-shadow-md ">
                    <input id="btn" type="button" value="0" onclick="display.value += '0'" class="h-12 w-12 rounded-full text-white bg-gray-700 drop-shadow-md ">
                    <input id="btn" type="button" value="=" onclick="display.value = eval(display.value)" class="equal rounded-md w-28 text-white bg-gray-700 drop-shadow-md">   
                </div>
                
            </div>
           </form>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
